<div id="popup-callback" class="popup popup-callback" hidden>
  <div class="popup__title">Обратный звонок</div>
  <form class="form callback-form" action="" method="post">

    <label class="form-field form-field--inverse">
      <span class="form-field__text visuallyhidden">Имя</span>
      <input class="form-field__control form-control form-control--inverse" type="text" name="callback_name" placeholder="Ваше имя">
    </label>

    <label class="form-field form-field--inverse">
      <span class="form-field__text form-field__text--required visuallyhidden">Ваш телефон</span>
      <input class="form-field__control form-control form-control--inverse" type="tel" name="callback_tel" placeholder="Ваш телефон*" required>
    </label>

    <div class="form-submit-wrapper">
      <button class="landing-button-action form-submit" type="submit"><span class="landing-button-action__text">Да, позвоните мне</span></button>
    </div>
  </form>
</div>
